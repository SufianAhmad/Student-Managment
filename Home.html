<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	
	<script src="CDN/jQuery.js"></script>
  <!-- Bootstrap JS CDN -->
  <script src="CDN/bootStrap.js"></script>
  <!-- MD5 encryption CDN -->
  <script src="CDN/mD5.js"></script>
  <script src="CDN/aes.js"></script>
  <script src="CDN/dataTable.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- idleTimer script -->
  <script src="js/idleTimer.js"></script>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Bootstrap theme CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <!-- Font-awsome CDN -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Datatable CSS CDN -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css">
<div align="left" class="dashBoard">
	<h2>Dashboard</h2>
	<!-- Button trigger modal -->
	<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModalNorm">
  	New
	</button>
	<label id="state">User is active</label>
</div>
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
          New Student
        </h4>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <form role="form" id="formID">
          <div class="form-group">
            <label for="fullName">Full Name</label>
              <input type="text" class="form-control" id="fullName" auto-complete = "false"
              	placeholder="Enter full name"/>
          </div>
          <div class="form-group">
            <label for="programDegree">Program</label>
              <input type="text" class="form-control" auto-complete = "false"
                id="programDegree" placeholder="Enter degree name"/>
          </div>
          <div class="form-group">
            <label for="programSession">Session</label>
              <input type="text" class="form-control" auto-complete = "false"
                id="programSession" placeholder="Enter session here ex 2008-2010"/>
          </div>
          <button type="submit" id="btnSubmit" class="btn btn-default">Submit</button>
          <button type="button" id="btnCancel" class="btn btn-default">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Edit Modal -->
<div class="modal fade" id="myModalEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
          Edit Student
        </h4>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <form role="form" id="form-update">
          <div class="form-group">
            <label for="fullName">Full Name</label>
              <input type="text" class="form-control" id="editName" auto-complete = "false"
              	placeholder="Enter full name"/>
          </div>
          <div class="form-group">
            <label for="programDegree">Program</label>
              <input type="text" class="form-control" auto-complete = "false"
                id="editDegree" placeholder="Enter degree name"/>
              <input type="hidden" id="encrypted-tokken">
          </div>
          <div class="form-group">
            <label for="programSession">Session</label>
              <input type="text" class="form-control" auto-complete = "false"
                id="editSession" placeholder="Enter session here ex 2008-2010"/>
          </div>
          <button type="submit" id="btnEdit" class="btn btn-default">Update</button>
          <button type="button" id="btnExit" class="btn btn-default">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- delete alert -->
<div class="bb-alert" aria-hidden="true" align="center">
</div>
<!-- Table -->
<div id="dashTable">
	<table id="example" class="display" cellspacing="0" width="80%" align="center" border="1px">
    <thead class="table-header">
      <tr>
      	<th>ID</th>
        <th>Full Name</th>
        <th>Program</th>
        <th>Session</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
   
    </tbody>
  </table>      
</div>
<script src="js/tableValues.js"></script>
<!-- <script src="js/add.js"></script> -->
</body>
</html>
